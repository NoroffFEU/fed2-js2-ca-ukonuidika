<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script
      src="https://kit.fontawesome.com/3d70b51120.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Home page" content="This is my landing page for this site">
    <title>Popwall</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/_reset.css">
  </head>

  <body>
    <div class="navBar" id="lgNav">
      <div class="logodiv">
        <img src="/src/assets/logo.png" alt="logo" class="logo">
        <h3 class="logoText">Popwall</h3>
      </div>
      <div class="navBarRight">
        <a href="/post/create/"><div class="navBtn">Create</div></a>
        <div class="profile-pic-container">
          <img
            src="https://www.pngitem.com/pimgs/m/272-2720656_user-profile-dummy-hd-png-download.png"
            alt="Profile Picture"
            class="profile-pic"
          >
        </div>
      </div>
    </div>

    <nav class="navBar" id="mdNav">
      <div class="blogLogo">
        <div class="logodiv">
          <img src="/src/assets/logo.png" alt="logo" class="logo">
          <h3 class="logoText">Popwall</h3>
        </div>
        <div><i class="fa-solid fa-bars hamburger" id="hamburger"></i></div>
      </div>

      <div>
        <ul class="navLinks" id="navLinks">
            <li><a href="/"
              ><i class="fa-solid fa-house"></i> Home</a></li>
          <li><a href="/profile/"
            ><i class="fa-regular fa-user"></i> Profile</a
              ></li>
          <li><a href="/post/create/"
            ><i class="fa-solid fa-pen"></i> Create</a
            ></li>
            <li>
              <a href="/auth/login/"
                ><i class="fa-solid fa-right-from-bracket"></i> Login</a
              >
            </li>
            <li>
              <a href="/auth/register/"
                ><i class="fa-solid fa-user-plus"></i> Register</a
              >
            </li>
            <li id="mobileLogout">
              <a href="#"
                ><i class="fa-solid fa-right-from-bracket"></i> Logout
              </a>
            </li>
        </ul>
      </div>
    </nav>

    <div class="mainBody">
      <div class="mainBodyGrid">
        <div class="gridNav">
          <div id="gridProfileContainer">
            <div class="gridProfile" id="girdProfile"></div>
          </div>

          <div class="gridLinks">
            <ul>
              <li>
                <a href="/"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <li>
                <a href="/profile/"
                  ><i class="fa-regular fa-user"></i> Profile</a
                >
              </li>
              <li>
                <a href="/auth/login/">
                  <i class="fa-solid fa-right-from-bracket"></i> Login
                </a>
              </li>
              <li>
                <a href="/auth/register/"
                  ><i class="fa-solid fa-user-plus"></i> Register</a
                >
              </li>
              <li id="logout">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </li>
            </ul>          </div>
        </div>
        <div>
          <div id="gridMainPost"></div>

          <div id="paginationControls" class="paginationControls"></div>
        </div>
      </div>
    </div>
  </body>
</html>
